<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
        <img src="rock.jpg" alt="rock" onclick="UserChoice('rock')">
        <img src="paper.jpg" alt="paper" onclick="UserChoice('paper')">
        <img src="scissors.jpeg" alt="scissors" onclick="UserChoice('scissors')">
    </div>
</div>
    <p id="result"></p>
</body>
</html>
